# tfsec exclusions for Fascinante Digital infra-iac
# Add specific rule IDs to exclude false positives

# S3 bucket versioning - we explicitly enable this
- id: aws-s3-enable-versioning

# S3 bucket encryption - we use SSE-S3 which is acceptable for our use case
- id: aws-s3-encryption-customer-key

# DynamoDB encryption - we use default encryption which is acceptable
- id: aws-dynamodb-table-encryption-enabled

# IAM policies - we use least privilege principle
- id: aws-iam-no-policy-wildcards

# Cloudflare - we use appropriate security settings
- id: cloudflare-dnssec-enabled
