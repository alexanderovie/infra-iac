name: Test 1Password Service Account

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.ONEPASSWORD_SERVICE_ACCOUNT_TOKEN }}
    steps:
      - uses: actions/checkout@v5
      - uses: 1password/install-cli-action@v2
      - name: Test Service Account
        run: |
          echo "Testing 1Password Service Account..."
          op whoami
          op vault list
          echo "âœ… Service Account working!"
